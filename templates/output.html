{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>Lucky Draw</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
     <link rel="stylesheet" href="{% static 'css/style.css' %}" />
     <style>
          .box {
               width: 857px;
               height: 350px;
               background: #191637;
               border: 15px dashed #FF0000;
               box-shadow: 0px 0px 19px 14px rgba(255, 0, 0, 0.25);
               border-radius: 84px;
               position: relative;
          }

          .image-gift-box {
               position: absolute;
               left: 50%;
               top: 50%;
               transform: translateX(-50%) translateY(-50%);
               min-width: 50vw;
               overflow: hidden;
          }
     </style>
</head>

<body>
     {% if customer.gift %}
     <div class="bgimg-11 d-none" id="res1">
          <div class="caption">
               <div class="container mt-minee">
                    <div class="card border-nonee" style="max-width: 80rem">
                         <div class="pt-3"></div>
                         <div class="card-body">
                              <h4 class="popup2">{{customer.customer_name}}</span>
                         </div>
                         <div class="d-flex flex-column">
                              <img class="gift img-fluid2 mb-5"
                                   src="https://atoz.vivodashain.com/media/{{customer.gift.image_url}}"
                                   alt="Gift Image" />
                              <button class="btn btn-dark btn-mine border-0 btn-lg">
                                   You have won {{customer.gift.name}}
                              </button>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     {% else %}
     <div class="bgimg-1 d-none" id="res2">
          <div class="caption">
               <div class="container mt-minee">
                    <img src="{% static '/logo.png' %}" alt="Logo" class="img-fluid loggg mb-5" />
                    <h1 class="popup2">A to Z Festival Offer <br>Happy Bijaya Dashami <br>Better Luck Next Time </h1>
               </div>
          </div>
     </div>
     {% endif %}
     <div class="bgimg-1" id="sta">
          <div class="py-4"></div>
          <div class="container">
               <div class=" d-flex justify-content-center">
                    <div class="box">
                         <div class="image-gift-box">
                              <img src="{% static 'init.png' %}" alt="ghhj" class="img-fluid image-box-img oooj"
                                   id="image-box">
                              <img src="{% static 'd.gif' %}" alt="ghhj" class="img-fluid image-box-img oooj  d-none"
                                   id="image-box2">
                         </div>
                    </div>
               </div>
               <div class="py-2"></div>
               <div class="d-flex justify-content-center">
                    <button class="btn spin-btn" onclick="selectgift()">
                         <img src="{% static 'btn.png' %}" alt="ghhj" class="img-fluid">
                    </button>
               </div>
          </div>


     </div>
     </div>

     <script>
          let imgbox = document.getElementById("image-box");
          let imgbox2 = document.getElementById("image-box2");

          let start = document.getElementById("sta");
          let res1 = document.getElementById("res1");
          let res2 = document.getElementById("res2");

          function selectgift() {
               imgbox.classList.add("d-none");
               imgbox2.classList.remove("d-none");
               setInterval(selectgift2, 4000);
          }

          function selectgift2() {
               imgbox2.classList.add("d-none");
               imgbox.classList.remove("d-none");
               startConfetti();
               start.classList.add("d-none");
               if (res1) {
                    res1.classList.remove("d-none");
               }
               if (res2) {
                    res2.classList.remove("d-none");
               }


          }


     </script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
     <script type="text/javascript" src="{% static 'js/confetti.js' %}"></script>
</body>

</html>
